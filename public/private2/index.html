<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_private.css" rel="stylesheet">
    </link>
    <title>Debate - Private Room</title>
</head>

<body>
    <div class="container">
        <!-- View chat messages here here -->
        <div class="sub-container chat-feed">
            <div class="chat-header">Debate Room - <span id="private-room-name">Private Room</span></div>
            <p> Click  <a href="../index.html"> <em>here</em> </a> to return to the main page.</p>
            <div class="chat-box" id="chat-box-msgs"></div>
        </div>

        <!-- Enter chat messages here -->
        <div class="sub-container chat-input">
            <input type="text" class="chat-input-name" id="name-input" placeholder="Nickname" />
            <input type="text" class="chat-input-msg" id="msg-input" placeholder="Message" />
            <button id="send-button">Send</button>
        </div>
        <div class="project_section">
            <iframe src="https://player.vimeo.com/video/653569201?h=01dc9664c1&title=0&byline=0&portrait=0&speed=0&badge=0&autopause=0&player_id=0&app_id=58479/embed" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen frameborder="0" ></iframe>
    </div>
</div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app_private.js"></script>
</body>
</html>
